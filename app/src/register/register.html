<md-card layout-gt-xs="80">
    <div layout-padding>
        <h1>Dados Gerais</h1>
        <div layout-padding>
            <form name="form" ng-submit="vm.sendRegister()">
                <div layout-xs="column" layout-gt-xs="row">
                    <md-input-container flex-xs="100" flex-gt-xs="50">
                        <input name="email" ng-model="vm.docente.email" type="email" placeholder="E-mail" required>
                        <div ng-messages="form.email.$error">
                            <div ng-message="email">Informe um email válido...</div>
                            <div ng-message="required">E-mail obrigatório...</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex-xs="100" flex-gt-xs="50">
                        <input name="senha" ng-model="vm.docente.password" type="password" placeholder="Senha" ng-minlength="4" required>
                        <div ng-messages="form.senha.$error">
                            <div ng-message="minlength">Informe senha com minimo 4 caracteres...</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout-xs="column" layout-gt-xs="row">
                    <md-input-container flex-xs="100" flex-gt-xs="50" class="md-block">
                        <input name="nome" ng-model="vm.docente.name" type="text" placeholder="Nome Completo"
                               ng-pattern="/[A-Za-z]{3,12}[ ][A-Za-z]{3,50}$/" required>
                        <div ng-messages="form.nome.$error">
                            <div ng-message="required">Nome obrigatório...</div>
                            <div ng-message="pattern">Informe nome com o sobre nome...</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex-xs="100" flex-gt-xs="50" class="md-block">
                        <label>Enquadramento Funcional</label>
                        <md-select ng-model="vm.funcao.name">
                            <md-option ng-value="funcao.name" ng-repeat="funcao in vm.funcoes">{{funcao.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div ng-hide="!vm.show();">
                    <div layout-xs="column" layout-gt-xs="row">
                        <md-input-container flex-xs="100" flex-gt-xs="50" class="md-block">
                            <label>Qual o seu curso?</label>
                            <md-select ng-model="vm.selectedCurso" ng-required="vm.show();">
                                <md-option ng-value="curso" ng-repeat="curso in vm.cursos">
                                    {{curso.nome}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-autocomplete flex ng-required="vm.show();"
                                         md-input-name="autocompleteField"
                                         md-input-minlength="0"
                                         md-no-cache="vm.noCache"
                                         md-selected-item="vm.selectedDocente"
                                         md-search-text-change="vm.searchTextChange(vm.searchText)"
                                         md-search-text="vm.searchText"
                                         md-selected-item-change="ctrl.selectedItemChange(item)"
                                         md-items="item in vm.querySearch(vm.searchText)"
                                         md-item-text="item.name"
                                         md-min-length="0"
                                         md-floating-label="Nome do Orientador">
                            <md-item-template>
                                <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.name}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </div>
                    <div layout-xs="column" layout-gt-xs="row">
                        <md-input-container flex-xs="100" flex-gt-xs="50">
                            <label>Qual a sua disciplina?</label>
                            <md-select ng-model="vm.discente.disciplina.id" ng-required="vm.show();">
                                <md-option ng-value="disciplina.id"
                                           ng-repeat="disciplina in vm.selectedCurso.disciplinas">
                                    {{disciplina.nome}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
                <div layout-margin layout-xs="column" layout-gt-xs="row" layout-align="center center">
                    <md-button flex-xs="100" flex-gt-xs="50" ng-click="vm.clearCampos();">Limpar</md-button>
                    <md-button type="submit" flex-xs="100" flex-gt-xs="50" ng-disabled="form.$invalid">Enviar</md-button>
                </div>
            </form>
        </div>
    </div>
</md-card>
