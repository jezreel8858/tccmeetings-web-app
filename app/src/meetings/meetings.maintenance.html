<md-card layout-margin>
    <div layout-padding>
        <h2>Reuniões</h2>
        <div>
            <div layout="row" flex>
                <md-input-container flex-gt-xs="15" flex-xs="25">
                    <label>Filtro</label>
                    <ng-md-icon icon="filter_list" style="fill:#6C6C6C;" size="32"
                                ng-click="vm.filterVisible();"></ng-md-icon>
                </md-input-container>
                <md-input-container flex-gt-xs="15" flex-xs="25">
                    <label>Add</label>
                    <ng-md-icon icon="add" style="fill:#6C6C6C;" size="32"
                                ng-click="vm.showForm('Cadastrar Reunião');"></ng-md-icon>
                </md-input-container>
                <md-input-container flex="15">
                    <md-select name="filterColumn" ng-model="vm.filterColumn" ng-if="vm.activeFilter">
                        <md-option ng-value="label.displayName" ng-repeat="(index,label) in vm.columnDefs">
                            {{label.displayName}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex="25" flex-offset="5" ng-show="vm.filterColumn !== 'Todos'">
                    <input flex type="text" ng-model="vm.filterCampo" ng-keyup="vm.listar();">
                </md-input-container>
                <md-input-container ng-show="vm.filterColumn !== 'Todos'">
                    <ng-md-icon flex="5" icon="close" style="fill:#6C6C6C;" size="32"
                                ng-click="vm.filterVisible();vm.filterColumn='Todos'"></ng-md-icon>
                </md-input-container>
            </div>
            <md-divider></md-divider>
        </div>
        <md-card>
            <div layout-padding>
                <table id="table">
                    <thead>
                    <tr>
                        <th style="font-weight: bold;">#</th>
                        <th ng-show="vm.permissao(['ROLE_DOCENTE','ROLE_DISCENTE'])"><span>Data</span></th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="disciplina in vm.disciplinas | orderBy: 'nome'">
                        <td style="font-weight: bold;">{{$index + 1}}</td>
                        <td>{{ disciplina.nome }}</td>

                        <td style="width: 8%;" ng-show="vm.permissao(['ROLE_DOCENTE'])">
                            <ng-md-icon icon="mode_edit" style="fill:#6C6C6C" size="32"
                                        ng-click="vm.editDis(disciplina);vm.showForm('Editar Reunião');"></ng-md-icon>
                        </td>
                        <td style="width: 8%;" ng-show="vm.permissao(['ROLE_DOCENTE'])">
                            <ng-md-icon icon="delete" style="fill:#6C6C6C"
                                        ng-click="vm.deletar(disciplina);"></ng-md-icon>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </md-card>
    </div>
</md-card>
